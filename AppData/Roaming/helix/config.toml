# pure selection mode entered by pressing v etc
[keys.select]
"f" = "extend_char_right"
"e" = "extend_line_up"
"d" = "extend_line_down"
"s" = "extend_char_left"

"T" = "extend_to_word"

"h" = "select_regex"

"F" = "extend_next_word_end"
"E" = "goto_prev_paragraph"
"D" = "goto_next_paragraph"
"S" = "extend_prev_word_start"

"j" = "find_next_char"
"J" = "find_prev_char"

"backspace" = "delete_selection_noyank"
"c" = "delete_selection"


[keys.normal.m]
"c" = "surround_delete"


[keys.normal.space]
"t" = ":new"
"q" = ":buffer-close"
