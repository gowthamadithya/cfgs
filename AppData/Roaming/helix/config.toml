# ~AppData/Roaming/helix/config.toml

# theme = "base16_transparent"
theme = "ayu_dark"

[editor]
true-color = true
line-number = "relative"
cursorline = false
bufferline = "multiple"
color-modes = true
scrolloff = 999
mouse = true
default-yank-register = "+"
scroll-lines = 1
indent-heuristic = "hybrid"
#rulers = [80]
# end-of-line-dignostics = "hint"

auto-info = true # disabled when inline diagnostics are set
auto-format = true

[editor.cursor-shape]
insert = "bar"

[editor.auto-save]
after-delay.enable = true

[editor.inline-diagnostics]
cursor-line = "warning" # show warnings and errors on the cursorline inline

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽", "╎"
skip-levels = 1

[editor.soft-wrap]
enable = true
max-wrap = 0
max-indent-retain = 0
wrap-indicator = ""

[editor.file-picker]
hidden = true

[keys.insert]
#"tab" = "normal_mode"

[keys.normal]

"f" = "move_char_right"
"e" = "move_visual_line_up"
"d" = "move_visual_line_down"
"s" = "move_char_left"

"t" = "goto_word"

"backspace" = ["delete_selection_noyank", "insert_mode"]
# cut selection
"c" = "delete_selection"
# "backspace" = [ "delete_selection", "move_char_left"]

# # neovim settings
# "F" = "move_next_word_end"
# "E" = "goto_prev_paragraph"
# "D" = "goto_next_paragraph"
# "S" = "move_prev_word_start"

# kakoune style settings
"F" = "extend_char_right"
"E" = "extend_visual_line_up"
"D" = "extend_visual_line_down"
"S" = "extend_char_left"
"W" = "extend_next_word_end"
"B" = "extend_prev_word_start"
"T" = "extend_to_word"
# "T" = "extend_till_char"
# "J" = "extend_to_word"
"N" = "extend_search_next"

# multi selections
# "h" = "select_regex"
# "H" = "split_selection"
# "V" = "extend_line_below"
# visual block mode
"V" = "copy_selection_on_next_line"
# change selection direction
"X" = "flip_selections"
# highligh regex matches
"H" = "select_regex"
# chop selections
"C" = "split_selection"
# keep selections
"K" = "keep_selections"
# leave selections or limit selections to
"L" = "remove_selections"
# "J" = "trim_selections"
"}" = "rotate_selection_contents_forward"
"{" = "rotate_selection_contents_backward"
"^" = "split_selection_on_newline"

# syntax tree navigating
"k" = "shrink_selection"
"h" = "expand_selection"
"l" = "select_next_sibling"
"j" = "select_prev_sibling"

